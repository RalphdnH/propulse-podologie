<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Propulse Podologie - Binnenkort online. Professionele podologische zorg in Mortsel.">
    <meta name="robots" content="index, follow">
    <title>Propulse Podologie | Binnenkort online</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/images/propulse-podologie-logo.png">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://propulse-podologie.be/">
    <meta property="og:title" content="Propulse Podologie | Binnenkort online">
    <meta property="og:description" content="Propulse Podologie - Binnenkort online. Professionele podologische zorg in Mortsel.">
    <meta property="og:image" content="https://propulse-podologie.be/assets/images/propulse-social-media.jpeg">
    <meta property="og:locale" content="nl_BE">
    <meta property="og:site_name" content="Propulse Podologie">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #1c98a3;
            --primary-dark: #167d86;
            --white: #ffffff;
            --font-primary: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: var(--font-primary);
            color: var(--white);
            line-height: 1.7;
            overflow: hidden;
        }

        .coming-soon {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            background-image: url('assets/images/hero-banner.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-blend-mode: overlay;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(28, 152, 163, 0.75), rgba(22, 125, 134, 0.75));
        }

        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 40px 20px;
            max-width: 700px;
            animation: fadeInUp 1s ease;
        }

        .logo {
            width: 350px;
            height: auto;
            margin: 0 auto 50px;
            filter: brightness(0) invert(1);
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .tagline {
            font-size: 1.3rem;
            font-weight: 300;
            margin-bottom: 40px;
            opacity: 0.95;
        }

        .status {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 16px 32px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 40px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            background: #4ade80;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .address {
            font-size: 1rem;
            opacity: 0.85;
            margin-top: 30px;
        }

        .address svg {
            width: 18px;
            height: 18px;
            vertical-align: middle;
            margin-right: 8px;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.6;
                transform: scale(1.1);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }

            .tagline {
                font-size: 1.1rem;
            }

            .logo {
                width: 280px;
            }

            .status {
                padding: 12px 24px;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }

            .tagline {
                font-size: 1rem;
            }

            .logo {
                width: 220px;
                margin-bottom: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="coming-soon">
        <div class="overlay"></div>
        <div class="content">
            <img src="assets/images/propulse-podologie-logo.png" alt="Propulse Podologie Logo" class="logo">
            <h1>Binnenkort online</h1>
            <p class="tagline">Professionele podologische zorg voor een gezond en actief leven</p>
            <div class="status">
                <span class="status-dot"></span>
                <span>We werken hard aan onze nieuwe website</span>
            </div>
            <p class="address">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
                Krijgsbaan 96, 2640 Mortsel
            </p>
        </div>
    </div>
</body>
</html>
